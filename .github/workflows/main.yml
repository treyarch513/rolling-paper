name: Update Docker container on VM
on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: self-hosted # GitHub Runner를 설정해서 self-hosted 기반 서버
    timeout-minutes: 20 # Timeout 옵션을 넣어서 충분한 시간 제공
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Login to Docker Hub # Docker Hub 로그인
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and push Docker image # Docker push 이미지 최신화
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: moveho/rolling-paper:latest

      - name: SSH into VM and update Docker container # SSH로 VM 접근하여 sh 실행
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /home/kevin/rolling-paper # VM에서 실행할 스크립트 작성
            docker-compose down
            docker-compose pull
            docker-compose up -d
          timeout: 1m
